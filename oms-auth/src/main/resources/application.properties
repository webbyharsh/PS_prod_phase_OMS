spring.profiles.active = ${env}
spring.application.name = OMS Auth
jwt.token.validity=1800
jwt.refreshtoken.token.validity=86400
jwt.header.string=Authorization

server.port=9005
swagger.port=9005


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always
server.error.include-binding-errors=always
eureka.client.serviceUrl.defaultZone  = http://52.21.115.184:9100/eureka
eureka.client.instance.preferIpAddress = true

logging.pattern.console= %d{yyyy-MMM-dd HH:mm:ss.SSS} [%thread] %highlight(%-5level) %cyan(%logger{15}) - %msg %n
logging.file.name = ${logging.file.path}/auth_log.log
logging.pattern.file=%d [%level] %c{1.} [%t] %m%n